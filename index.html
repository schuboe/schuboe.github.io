<!DOCTYPE html>
<html>
<head>
    <!-- Link to your CSS stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Link to FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Include jQuery library, JavaScript library that simplifies HTML document 
         traversing, event handling, animating, and AJAX interactions for rapid web development. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Create a script to load header and sidebar. The $(function(){ ... }) is shorthand for 
         $(document).ready(function(){ ... }) and it means to execute the code inside once the entire 
         page is ready. -->
    <script>
        $(function(){
            // The load function takes a URL and retrieves the HTML from it, 
            // then inserts that HTML into the selected element on your page.
            // Here we are loading the content of header.html into the element with the id "header".
            $("#header").load("header.html"); 

            // Here we are loading the content of sidebar.html into the element with the id "sidebar".
            $("#sidebar").load("sidebar.html");
        });
    </script>
</head>
<body>
    <!-- Load header from header.html. The "id" attribute is used to uniquely 
         identify this element so that we can target it with our jQuery script. -->
    <div id="header"></div>
    
    <!-- main body of your page -->
    <div class="body-container">
        <!-- Load sidebar from sidebar.html -->
        <div id="sidebar"></div>
        
        <!-- The main unique content of your page -->
        <main>    
            <p id="myText">Welcome to my website!!!</p>
        </main>
    </div>
</body>
</html>
